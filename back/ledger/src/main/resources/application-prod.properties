# Production Profile Configuration
# This file is used when SPRING_PROFILES_ACTIVE=prod

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (TiDB Cloud)
# TiDB Cloud uses MySQL protocol, so connection string is similar
# Format: jdbc:mysql://<host>:<port>/<database>?sslMode=VERIFY_IDENTITY
# Note: TiDB Cloud requires sslMode=VERIFY_IDENTITY for secure connection
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration (Production - less verbose)
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.com.pocketvision.ledger=INFO

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (Production - use your Vercel domain)
application.security.cors.allowed-origins=${ALLOWED_ORIGINS}

# AI Service Configuration
application.ai.server-url=${AI_SERVER_URL}

