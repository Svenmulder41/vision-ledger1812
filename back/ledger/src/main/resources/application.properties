spring.application.name=ledger
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (TiDB Cloud - MySQL compatible)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/pocket_vision_ledger?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:DEBUG}

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET:ToiYeuLapTrinhJavaSpringBootVaToiMuonVietCodeBaoMatTuyetDoi2025}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
application.security.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:8081,http://localhost:3000}

# AI Service Configuration
application.ai.server-url=${AI_SERVER_URL:http://192.168.100.117:8000/extract_invoice}

